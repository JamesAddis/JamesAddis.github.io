{% assign projects = site.data.data.projects %}
{% if projects %}
<section class="projects">
    <h2 class="title">Projects</h2>
    {% for p in projects %}
        <div class="project">
            <span>
                <a class="project-link" href="{{p.link}}">
                    {{p.title}}
                </a>
            </span>
            <div class="details">{{p.details}}</div>
            <ul class="details">
              {% for item in p.list %}
              <li>{{item}}</li>
              {% endfor %}
            </ul>
        </div>
    {% endfor %}
</section>
{% endif %}
